name: Build and Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install

      - name: Build the app
        run: yarn build

      - name: Deploy to Github Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist
